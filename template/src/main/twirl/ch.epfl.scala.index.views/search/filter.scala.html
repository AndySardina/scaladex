@import ch.epfl.scala.index.model.SemanticVersion

@(keywords: Map[String, Long], targets: List[(String, SemanticVersion, Long)])

<div class="filters">
  <h3>Filters</h3>
  <fieldset>
    <legend>Scala Version</legend>
    <ul>
    @for((target, version, count) <- targets) {
      <li>
        <label>
          <input type="checkbox">
          @target @version (@count)
        </label>
      </li>
    }
    </ul>
  </fieldset>
  <fieldset>
    <legend>Keywords</legend>
    <ul>
    @for((keyword, count) <- keywords.toList.sortBy(_._1)) {
      <li>
        <label>
          <input type="checkbox">
          @keyword (@count)
        </label>
      </li>
    }
    </ul>
  </fieldset>
</div>
