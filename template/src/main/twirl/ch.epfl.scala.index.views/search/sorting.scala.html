@import ch.epfl.scala.index.model.misc.Pagination

@(query: String, 
  sorting: Option[String], 
  pagination: Pagination, 
  you: Boolean, 
  keywords: List[String],
  targets: List[String])

<div class="order-by">
  <form action="/search" action="GET">
    <input type="hidden" name="q" value="@query">
    @if(you){
      <input type="hidden" name="you" value="">
    }
    <input type="hidden" name="page" value="@pagination.current">
    
    @for(keyword <- keywords){
      <input type="hidden" name="keywords" value="@keyword">
    }
    @for(target <- targets){
      <input type="hidden" name="targets" value="@target">
    }

    <h3>Sorting</h3>
    <div class="btn-group" role="group" aria-label="sorting">
      <button name="sort" value="relevant" type="submit" 
        class="btn btn-default @if(sorting.contains("relevant") || sorting.isEmpty) { active }">
        Relevant
      </button>
      <button name="sort" value="dependentCount" type="submit" 
        class="btn btn-default @if(sorting.contains("dependentCount")) { active }">
        Dependent
      </button>
      <button name="sort" value="created" type="submit" 
        class="btn btn-default @if(sorting.contains("created")) { active }">
        Created
      </button>
      <button name="sort" value="updated" type="submit" 
        class="btn btn-default @if(sorting.contains("updated")) { active }">
        Updated
      </button>
      <button name="sort" value="stars" type="submit" 
        class="btn btn-default @if(sorting.contains("stars")) { active }">
        Stars
      </button>
      <button name="sort" value="forks" type="submit" 
        class="btn btn-default @if(sorting.contains("forks")) { active }">
        Forks
      </button>
    </div>
  </form>
</div>
